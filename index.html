<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font_6/css/all.min.css">
    <link rel="shortcut icon" href="image/download (1).png" type="image/x-icon">
    <script defer src="bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <section class="calculator shadow">
        <div class="container">
            <div class="calculator-main">
                <div class="calculator-input">
                   <form action="">
                    <div class="inputs">
                        <!-- <label for="input"></label> -->
                        <input type="text" class="form-control" name="display" placeholder="0">
                    </div>
                    <div class="input-button">
                        <div class="buttons" data-bs-toggler="button">
                            <button class="btn" type="button" value="/" onclick="display.value += '/'">/</button>
                            <button class="btn" type="button" value="*" onclick="display.value += '*'"x>x</button>
                            <button class="btn" id="del" type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">DC</button>
                            <button class="btn"id="ac" type="button" value="AC" onclick="display.value = ''">AC</button>
                            <!-- <input type="button" value = "5" onclick="display.value +='5' "> -->
                        </div>
                        <div class="buttons">
                            <button class="btn" type="button" value="7" onclick="display.value += '7'">7</button>
                            <button class="btn" type="button" value="8" onclick="display.value += '8'">8</button>
                            <button class="btn" type="button" value="9" onclick="display.value += '9'">9</button>
                            <button class="btn eval" type="button" value="+" onclick="display.value += '+'">+</button>
                        </div>
                        <div class="buttons">
                            <button class="btn" type="button" value="6" onclick="display.value += '6'">6</button>
                            <button class="btn" type="button" value="5" onclick="display.value += '5'">5</button>
                            <button class="btn" type="button" value="4" onclick="display.value += '4'">4</button>
                            <button class="btn" type="button" value="-" onclick="display.value += '-'">-</button>
                        </div>
                        <div class="buttons">
                            <button class="btn" type="button" value="" onclick="display.value += '3'">3</button>
                            <button class="btn" type="button" value="2" onclick="display.value += '2'">2</button>
                            <button class="btn" type="button" value="1" onclick="display.value += '1'">1</button>
                            <button class="btn" type="button" value="." onclick="display.value += '.'">.</button>
                        </div>
                        <div class="buttons">
                            <button class="btn" type="button" value="" onclick="display.value += '0'">0</button>
                            <button class="btn" type="button" value="00" onclick="display.value += '00'">00</button>
                            <button class="btn" id="green" type="button" onclick="display.value =eval(display.value)"><i class="fa fa-calculator"></i></button>
                        </div>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </section>


    <script>


    </script>
</body>
</html>
